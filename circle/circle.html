    <div class="about">
      <div class="content">
        <div class="title">Diameter</div>
        <div class="lineh"></div>
        <div class="form">
          <span class="form__equation"> \[d = 2r\] </span>
          <table style="width: 100%; table-layout: fixed">
            <tbody>
              <tr>
                <td>
                  <table style="margin: 0">
                    <tr>
                      <td>
                        <label for="rD">\(r\)</label>
                      </td>
                      <td style="width: 20%">
                        <p>radius</p>
                      </td>
                      <td>
                        <input id="rD" type="number" oninput="callDiameter()" />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="d">\(d\)</label>
                      </td>
                      <td style="width: 20%">
                        <p>diameter</p>
                      </td>
                      <td>
                        <input id="d" type="number" oninput="callDiameter()" />
                      </td>
                    </tr>
                  </table>
                </td>
                <td>
                  <video autoplay muted loop>
                    <source
                      src="../assets/media/videos/geo/1080p60/circle/MyCircle_d.mp4"
                      type="video/mp4"
                    />
                  </video>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="form__result">
            <div class="eq-align">
              <p id="diameter"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title">Circumference</div>
        <div class="lineh"></div>
        <div class="form">

          <table style="width: 100%; table-layout: fixed">
            <tbody>
              <tr>
                <td>
                  <table style="margin: 0">
                    <tr>

                        <p>radius</p>
                      </td>

                          id="rC"
                          type="number"
                          oninput="callCircumference()"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="C">\(C\)</label>
                      </td>
                      <td style="width: 20%">
                        <p>Circumference</p>
                      </td>
                      <td>
                        <input
                          id="C"
                          type="number"

                  </video>

              </tr>
            </tbody>
          </table>
          <div class="form__result">
            <div class="eq-align">
              <p id="circumference"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="title">Area</div>

          <div class="form__result">
            <div class="eq-align">
              <p id="area"></p>
