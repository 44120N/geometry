        <div class="title">Perimeter</div>
        <div class="lineh"></div>
        <div class="form">
          <span class="form__equation"> \[P = 4a\] </span>
          <table style="width: 100%; table-layout: fixed">
            <tbody>
              <tr>
                <td>

                    <tr>
                      <td>

                          type="number"
                          oninput="callPerimeter()"
                        />
                      </td>
                    </tr>
                    <tr>

                      </td>

                        <p>Perimeter</p>
                      </td>

                    </tr>

                      src="../assets/media/videos/geo/1080p60/square/MySquare_line.mp4"
                      type="video/mp4"

              </tr>
            </tbody>
          </table>
          <div class="form__result">
            <div class="eq-align">
              <p id="perimeter"></p>
            </div>
          </div>
